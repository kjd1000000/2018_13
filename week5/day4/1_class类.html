<script>
    // function Persron(){}
    // Person.prototype.aaa = function(){}
    // Person.qqq = function(){}
    class Person{
        // 只能通过 new  执行
        constructor(a,b,c){
            // a b c 就是 对应的 new 时，传进来的实参
            // this 就是新产生的实例
            this.a = a;
            this.b = b;
            console.log(arguments)
        }
        aaa(){
            // Person类的公有属性；  this 也是指向产生的实例
            console.log(this)
        }
        bbb(){

        }
        static qqq(){
            console.log(this);// this 看点
        }
    }
    // class 声明的 类； 我们只能通过 new 执行
    var  p = new Person(1,2,3,4,5);
    console.log(p);

    // class 继承  私有  公有  静态的
    class Child extends Person{
        constructor(){
            // 继承 时； 若写了 constructor 则必写super
            super(100,200);// 是把 Person的私有属性继承过来;必写
            this.c = 1;
            this.d = 2;
        }
        aaa(){}
        www(){

        }
    }

    class Child2 extends Child{
        
    }
    var c = new Child();
</script>
