
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outer{
            width: 400px;
            height: 400px;
            margin:auto;
            background: darkcyan;
        }
        .center{
            width: 300px;
            height: 300px;
            margin:auto;
            background: lightcoral;
        }
        .inner{
            width: 200px;
            height: 200px;
            margin:auto;
            background: darkgoldenrod;
            position: absolute;
        }
    </style>
</head>

<div class="outer" id="outer">
    <div class="center" id="center">
        <div class="inner" id="inner"></div>
    </div>
</div>
<script>


    outer.onmouseover = function () {
        console.log('冒泡阶段');
    }
    outer.onmouseenter = function () {
        console.log('捕获阶段');
    }

</script>
