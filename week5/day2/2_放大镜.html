<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .lit_box,
        .big_box {
            width: 400px;
            height: 400px;
            border: 1px dashed lightcoral;
            float: left;
            position: relative;
            overflow: hidden;
        }

        .big_box {
            display: none;
        }

        .lit_box img {
            width: 100%;
            height: 100%;
        }

        .lit_box .mask {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.5);
            cursor: move;
        }

        .big_box img {
            width: 200%;
            height: 200%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="lit_box">
        <div class="mask"></div>
        <img src="https://gd3.alicdn.com/imgextra/i3/21678946/TB2Eo2OArSYBuNjSspiXXXNzpXa_!!21678946.jpg_400x400.jpg_.webp"
            alt="" sizes="" srcset="">
    </div>
    <div class="big_box">
        <img src="https://gd3.alicdn.com/imgextra/i3/21678946/TB2Eo2OArSYBuNjSspiXXXNzpXa_!!21678946.jpg_400x400.jpg_.webp"
            alt="">
    </div>
</body>

</html>
<script src="./utils.js"></script>
<script>
    let litBox = document.getElementsByClassName('lit_box')[0],
        mask = document.getElementsByClassName('mask')[0],
        bigBox = document.getElementsByClassName('big_box')[0],
        bigImg = bigBox.getElementsByTagName('img')[0];
    //1、 进入 小盒子时  让 小蒙层显示 ； 离开时 让 小蒙层消失；
    //2、 进入后； 让蒙层 跟着鼠标移动
    litBox.onmouseenter = function (e) {
        mask.style.display = 'block';
        bigBox.style.display = 'block';
        this.pObj = utils.offset(litBox); // 小盒子的偏移量
        this.maskW = utils.css(mask, 'width');// 蒙层的宽度
        this.maskH = utils.css(mask, 'height');/// 蒙层的高度
        this.litW = utils.css(litBox, 'width');// 小盒子的宽度
        this.litH = utils.css(litBox, 'height');// 小盒子的高度

        // e.pageX   鼠标到body的距离 - 盒子到body的距离 = 鼠标到盒子的左偏移
        // utils.css(mask, {
        //     left: e.pageX - utils.offset(litBox).left - utils.css(mask, 'width') / 2,
        //     top: e.pageY - utils.offset(litBox).top - utils.css(mask, 'height') / 2
        // })
    }

    litBox.onmousemove = function (e) {
        // let pObj = utils.offset(litBox),
        //     maskW = utils.css(mask, 'width'),
        //     maskH = utils.css(mask, 'height');
        let l = e.pageX - this.pObj.left - this.maskW / 2,
            t = e.pageY - this.pObj.top - this.maskH / 2;
        let maxL = this.litW - this.maskW, // 小盒子的宽 - 蒙层宽
            maxT = this.litH - this.maskH; // 小盒子高 - 蒙层高    
        // if (l <= 0) {
        //     l = 0
        // } else if (l >= maxL) {
        //     l = maxL
        // }
        l = l <=0 ? 0 : (l >= maxL ? maxL : l);
        // if (t <= 0) {
        //     t = 0
        // } else if (t >= maxT) {
        //     t = maxT;
        // }
        t = t <=0 ? 0 : (t >= maxT ? maxT : t);
        utils.css(mask, {
            left: l,
            top: t
        })
        utils.css(bigImg, {
            left: -l * 2,
            top: -t * 2
        })
    }

    litBox.onmouseleave = function () {
        mask.style.display = 'none';
        bigBox.style.display = 'none';
    }
</script>
