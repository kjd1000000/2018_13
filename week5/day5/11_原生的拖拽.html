<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #litBox{
            width: 100px;
            height: 100px;
            background: rgb(58, 56, 56);
        }
        #bigBox{
            width: 300px;
            height: 300px;
            border: 1px solid salmon;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id='litBox' draggable="true"></div>
    <div id='bigBox'></div>
</body>
</html>
<script>
    litBox.ondragstart = function(){
        console.log('start');
    }
    bigBox.ondragover = function (e) {
        console.log('over');
        e.preventDefault();
    }
    litBox.ondragend = function(){
        console.log('end')
    }
    bigBox.ondragenter = function(){
        console.log('enter');
    }
    bigBox.ondragleave = function(){
        console.log('leave');
    }
    bigBox.ondrop = function(e){
        // 需要配合着 ondragover 使用 ？？？？ 自己查一下 写到总结里边
        console.log(e);
        e.preventDefault();
        var file = e.dataTransfer.files[0];//获取 拖拽的 元素
        var name = file.name; // 获取文件的名字
        var type = file.type; // 获取文件的类型
        console.log(file,name,type)
    }
</script>
