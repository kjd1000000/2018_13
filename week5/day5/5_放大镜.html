<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .lit_box{
            width: 400px;
            height: 400px;
            border: 1px dashed lightcoral;
            float: left;
            position: relative;
            margin-left: 50px;
            overflow: hidden;
        }
        .mask{
            width: 100px;
            height: 100px;
            background: rgba(136, 217, 239, 0.5);
            position: absolute;
            display: none
        }
        .lit_box img{
            width: 100%;
            height: 100%;
        }
        .big_box{
            width: 400px;
            height: 400px;
            overflow: hidden;
            float: left;
            position: relative;
            display: none;
        }
        .big_box img{
            width: 400%;
            height: 400%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class='lit_box'>
        <div class="mask"></div>
        <img src="https://gd4.alicdn.com/imgextra/i3/749361035/TB2BgFooMNlpuFjy0FfXXX3CpXa_!!749361035.jpg_400x400.jpg" alt="">
    </div>
    <div class="big_box">
        <img src="https://gd4.alicdn.com/imgextra/i3/749361035/TB2BgFooMNlpuFjy0FfXXX3CpXa_!!749361035.jpg_400x400.jpg" alt="">
    </div>
</body>
</html>
<script>
    let litBox = document.getElementsByClassName('lit_box')[0],
        mask = litBox.querySelector('.mask'),
        bigBox = document.querySelectorAll('.big_box')[0],
        bigImg = bigBox.getElementsByTagName('img')[0];
    litBox.onmouseenter = function () {
        mask.style.display = 'block';
        bigBox.style.display = 'block';
    }

    litBox.onmousemove = function(e){
        //  鼠标当前位置 - 盒子的位置 =  鼠标距离盒子的位置
        let l = e.pageX - this.offsetLeft,
            t = e.pageY - this.offsetTop;
            mask.style.left = l - mask.offsetWidth/2 + 'px';
            mask.style.top = t - mask.offsetHeight/2 + 'px';

            // 大图移动
            bigImg.style.left = -(l - mask.offsetWidth/2)*4 + 'px';
            bigImg.style.top = -(t - mask.offsetHeight/2)*4 + 'px';
    }

    litBox.onmouseleave = function(){
        mask.style.display = 'none';
        bigBox.style.display = 'none';
    }
</script>
