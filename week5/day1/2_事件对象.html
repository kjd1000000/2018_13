<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background: lightcoral;
            /* margin: 1000px auto 0; */
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box" style="left:0;top:0"></div>
</body>
</html>
<script>
    var box = document.querySelector('.box');
    box.onclick = function (e) {
        e = e || window.event ;// window.event 是兼容IE低版本的写法
        // e 我们一般称为事件对象(事件 会给对应的 函数 默认 传 一个对象)
        // e.clientX 鼠标点击的位置距离 可视窗口的 左偏移；
        // e.pageX   鼠标点击的位置距离  body的左偏移；
        // e.target  就是点击的哪个元素； 我们称为事件源
        // e.srcElement 兼容IE的写法 事件源
        var tar = e.target || e.srcElement;
        console.log(e)
    };
    box.onmouseenter = function (e) {
        e = e || window.event;
        var tar = e.target || e.srcElement;
        console.log(e);
    };

    window.onkeydown = function (e) {
        e = e || window.event;
        // keyCode 代表 按键的键盘码
        console.log(e.keyCode);
        // 假如 keyCode  === 37 // 左键 // 让盒子向左移动；
        switch (e.keyCode){
            case 37:
                box.style.left = parseFloat(box.style.left) - 5 + 'px';
                break;
            case 38:
                box.style.top = parseFloat(box.style.top) - 5 + 'px';
                break;
            case 39:
                box.style.left = parseFloat(box.style.left) + 5 + 'px';
                break;
            case 40:
                box.style.top = parseFloat(box.style.top) + 5 + 'px';
                break;
        }
    }
</script>
