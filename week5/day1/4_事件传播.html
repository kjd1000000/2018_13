<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .outer{
            margin: auto;
            width: 400px;
            height: 400px;
            background: rgb(230, 154, 179);
        }
        .center{
            margin: auto;
            width: 300px;
            height: 300px;
            background: darkorange;
            position: absolute;
            top: 600px;
        }
        .inner{
            margin: auto;
            width: 200px;
            height: 200px;
            background: firebrick
        }
    </style>
</head>
<body>
    <div class="outer" id='outer'>
        <div class="center" id='center'>
            <div class="inner" id='inner'></div>
        </div>
    </div>
</body>
</html>
<script>
    // 捕获阶段  冒泡阶段

    // DOM 0 级 事件
    outer.onclick = function () {
        console.log('outer');
    }
    center.onclick = function () {
        console.log('center');
    }
    inner.onclick = function(e){
        // 阻止默认  
        e.preventDefault();
        e.returnValue = false;

        e.stopPropagation();// 阻止冒泡
        e.cancelBubble = true;// 兼容IE的阻止冒泡
        // console.log(e);
        // console.log('inner');
    }
</script>
