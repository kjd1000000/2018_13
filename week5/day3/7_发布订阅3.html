        for(let i =0; i < ele[type].length;i++){
            ele[type][i] && ele[type][i]()
        }
        let arr = [];
        ele[type].map((item)=>{
            item === null ? null : arr.push(item)
        })
        ele[type] = arr;

    function off(ele,type,f){
        ele[type] = ele[type] || [];
        ele[type] = ele[type].map((item)=>{

        });
