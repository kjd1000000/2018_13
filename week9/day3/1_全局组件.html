<html lang="en">
<head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-name></my-name>
        <my-name></my-name>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //组件名不能是以有的html标签
    Vue.component('my-name',{
        template:"<h1>我是珠峰培训 <my-age></my-age></h1>",// 只能有一个跟根标签
        data(){
            return {
                name:"hello"
            }
        },
        methods: {
            fn(){
                alert(123)
            }
        },
        created(){
            console.log(this)
        }
    })
    Vue.component('my-age',{
        template:`<h1>我的年龄是10岁</h1>`
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    })
</script>
