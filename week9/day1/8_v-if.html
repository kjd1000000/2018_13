<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <ul>
            <li v-for='i in 5' v-if='i%2'>{{i}}</li>
        </ul>


        <button @click='n=i' v-for='i in 3'>{{i}}</button>

        <div v-if='n==1'>1</div>
        <div v-if='n==1'>1</div>
        <div v-if='n==1'>1</div>
        <div v-if='n==1'>1</div> -->
        <template v-if='n==1'>
            <!-- template 标签 不会渲染到页面上； -->
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </template>
        <div v-else-if='n==2'>2</div>
        <div v-else>3</div>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            n:1
        }
    })
</script>
