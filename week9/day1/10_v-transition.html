<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <title>Document</title>
    <style>
        .fade-enter{
            /* 初始值 */
            opacity: 0;
        }
        .fade-enter-active{
            /* 整个过程 */
            transition: all 1s;
        }
        .fade-enter-to{
            /* 终点 */
            opacity: 1;
        }

        .fade-leave{
            opacity: 1;
        }
        .fade-leave-active{
            transition: all 0.5s;
        }
        .fade-leave-to{
            opacity: 0;
        }
        /* fade-XXX  fade 这个词 是由transition标签的name属性决定的 */
    </style>
</head>
<body>
    <div id="app">
        <!-- v-if  v-show 都可以触发动效 -->

        <button @click='flag = !flag'>按钮</button>
        <transition name='fade'>
            <span v-show='flag'>珠峰培训</span>
        </transition>

        <!-- 可以结合animate.css使用 -->
        <transition 
            enter-active-class='animated tada'
            leave-active-class="animated bounceOut"
            mode='in-out'
        >
            <div v-if='flag' key='1'>珠峰培训2</div>
            <div v-if='!flag' key='21'>珠峰培训21</div>
        </transition>
        <!-- <transition 
            enter-active-class='animated fadeIn'
            leave-active-class="animated fadeOut"
            mode='out-in'
        >
            <div v-if='!flag'>珠峰培训3</div>
        </transition> -->
        <!-- <h1>{{name}}</h1> -->
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            flag:true
        }
    })
</script>
