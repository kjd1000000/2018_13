<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-name www='hahaha'></my-name>
        <my-name www='heiheihei'></my-name>
        ==============================
        <son></son>
    </div>
</body>
</html>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 全局组件  局部组件
    // 父组件 子组件  相对的一个概念
    Vue.component('my-name',{
        template:'<div>珠峰{{name}}--{{www}}</div>',
        props:['www'],
        data(){
            return {
                name:"珠峰"
            }
        },
        created(){
            console.log(this);
        }
    })
    let son = {
        // 父传子  子组件使用父组件的数据
        // 父组件通过自定义属性传递  子组件通过props接收  
        template:"<h1>这个是局部组件 <my-name :www='qqq'></my-name></h1>",
        data(){
            return {
                qqq:"hello world"
            }
        }
    }
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        },
        components:{
            son
        }
    })
</script>
