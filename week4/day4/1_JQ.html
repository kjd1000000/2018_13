        jQuery.fn = jQuery.prototype = {

        var init = jQuery.fn.init = function (selector, context, root) {

        };
        // init 的 原型对象等于了 jQuery的fn属性

        init.prototype = jQuery.fn;

        //jQuery.fn.extend 是把传进来的参数扩展到 jQuery的原型上

        // 让渡使用权 $ 
        var
            _jQuery = window.jQuery,
            _$ = window.$; // window 下 之前的 $ jQuery
        jQuery.noConflict = function (deep) {
            // 若 deep 是 true；  则 把jQuery这个变量也让渡出去
            if (window.$ === jQuery) { // 让渡 $
                window.$ = _$;
            }

            if (deep && window.jQuery === jQuery) {// 让渡 jQuery
                window.jQuery = _jQuery;
            }

            return jQuery;
        };


        if (!noGlobal) {
            window.jQuery = window.$ = jQuery;
        }
