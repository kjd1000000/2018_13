<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background: lightblue;
            position: relative;
            left: 100px;
            top: 0;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
<script src="./utils.js"></script>
<script src="./animate.js"></script>
<script>
    var box = document.querySelector('.box');
    animate(box,3000,{left:600,top:300},'easeIn',fn);
    function fn() {
        console.log('动画好了');
    }
</script>
