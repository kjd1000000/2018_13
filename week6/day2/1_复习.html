<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            margin: auto;
            width: 200px;
            height: 300px;
            background: -webkit-radial-gradient(center,closest-side,red,blue,green);
            transition:all 2s;
        }
        div:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id='ele'></div>
</body>
</html>
<script>
    ele.addEventListener('transitionend',function(){
        // 该元素 过渡效果  完成之后执行的函数
        console.log(111);
    },false)
</script>
