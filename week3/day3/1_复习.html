<script>
    var str = '2018-12-19 18:34:45';
    var template = '今天是{1}年{2}月{3}日 {4}时{5}分{6}秒';
    // str.formate(template);
    String.prototype.formate = function (template) {
        var reg = /\d+/g;//
        // var ary = this.match(reg);//['2018',...,'45'];
        // var ary = [];
        // this.replace(reg,function(cur){
        //     ary.push(cur)

        var ary = this.split(/[ :-]/);
        // 替换template中的 {}
        //   /\{\d\}/  把{}转译成 大括号本身；而不是他在正则里特殊的含义 
        var str2 = template.replace(/\{(\d)\}/g,function (cur,lit) {// cur {1}; lit 1
            // return 的值 都是把大正则捕获到的内容替换掉
            // console.log(11)
            return ary[lit-1]
        })
        return str2;// 把替换好的字符串 return 出来；
    }
