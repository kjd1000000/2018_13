<script>
    //盒子的最大卷去高度  ： 盒子的scrollHeight - 盒子的clientHeight
    var maxH = Math.floor(box.scrollHeight - box.clientHeight);
    // var timer = setInterval(()=>{
    //     box.scrollTop++;
    //     // 达到最大值时 重新赋值成0；
    //     // console.log(box.scrollTop,maxH)
    //     if(Math.ceil(box.scrollTop) >= maxH){
    //         box.scrollTop = 0;
    //     }
    // },20)

    // 使用setTimeout 实现
    var timer = null;
    function fn() {
        clearTimeout(timer);
        box.scrollTop++;
        if(Math.ceil(box.scrollTop) >= maxH){
            box.scrollTop = 0;
        }
        timer = setTimeout(fn,20);
    }
    fn();

</script>
