<script>
    //正则  处理字符串的一种规则； 都是用来处理字符串的；
    // 正则的语法：字面量方式   构造函数的方式
    var ary = [];
    var arr = new Array();

    // 字面量
    var reg = /w/;

    // 构造函数
    var reg2 = new RegExp('w');

    console.log(reg === reg2); // false; 正则是引用数据类型；

    // 元字符： 我们把 两个斜杠之间的内容称为元字符
    // 特殊的元字符
    // \  ：转义字符  把有 特殊含义的字符 转成 字符本身
    // .  ：代表所有字符（除了换行）
    // \d ：代表 0-9的数字
    // \D ：除了 0-9之外的所有字符；
    // \w ：代表 数字 字母 下划线
    // \W ：跟\w范围相反
    // ^  ：表示 以什么开头
    // $  ：表示 以什么结尾
    //[abc] ：a或b或c
    //[0-9] ：\d
    //[a-z0-9] ：小写字母和数字
    //[^a-z] ：取非，除了a-z这些字母
    //a|b ： [ab] a或b
    
    // 量词 + ? *
    // ? 代表前边的字符出现0或1次  /\d?/ 数字出现0或1次
    // + 代表前边的字符出现一次或多次
    // * 代表前边的字符出现0次或多次
    //{n}代表前边的字符出现n次
    //{n,m}代表前边的字符出现n到m次
    //{n,}代表前边的字符至少出现n次；

    // 修饰符  img
    //i 忽略大小写
    //m 多行匹配
    //g 全局匹配

    var str = '12erwrwr2342424';
    str.replace(/\w/g,'');


    //匹配 正则.test(字符串) 返回值 true或者false
    //捕获 正则.exec(字符串) 返回值是数组

</script>
